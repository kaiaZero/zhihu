<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<!-- 让IE8、IE9浏览器运行在最新的渲染模式下 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,,chrome=1">
<meta charset=utf-8>
<meta name="description" content="仿知乎练习，用Bootstrap模仿了知乎的导航条和登录页，并用jQuery validation plugin进行了前端表单验证">
<meta name="author" content="kaia,kaiaLu@gmail.com">
<!-- viewport元数据标签，width属性控制视口的宽度。可以像width=600这样设为确切的像素数，或者设为device-width这一特殊值来指代比例为100%时屏幕宽度的CSS像素数值。（相应有height及device-height属性，可能对包含基于视口高度调整大小及位置的元素的页面有用。）
initial-scale属性控制页面最初加载时的缩放等级。maximum-scale、minimum-scale及user-scalable属性控制允许用户以怎样的方式放大或缩小页面。 -->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title><仿知乎></title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style/login.css">
</head>
  <body>
        <div id="box1">
            <h1>
              <img src="img/logo2.png">
            </h1>
            <p>注册知乎，发现更大的世界</p>
        </div>
        <!-- Nav tabs -->
        <div class="container">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#register" role="tab" data-toggle="tab">注册</a></li>
          <li role="presentation"><a href="#signin" role="tab" data-toggle="tab">登录</a></li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel1" class="tab-pane fade in active" id="register">
            <form id="reg" class="form-signin" role="form" method="post" action="/reg">
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="inputSuccess1">Hidden label</label>
                <input id="inputSuccess1" type="text" name="name" class="form-control" placeholder="用户名" required autofocus>
              </div>
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="inputSuccess2">Hidden label</label>
                <input id="inputSuccess2" type="email" name="email" class="form-control" placeholder="邮箱" required>
              </div>
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="regpassword">Hidden label</label>
                <input id="regpassword" name="password" type="password" class="form-control" placeholder="密码" required>
              </div>
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="regpasswordagain">Hidden label</label>
                <input id="regpasswordagain" name="password-repeat" type="password" class="form-control" placeholder="确认密码" required>
              </div>
              <a href='home.html'>
                <button class="btn btn-lg btn-primary btn-block" type="button">注册</button>
              </a>
              <p id="sns-login">社交账号登陆
                <span id="sns-weibo">
                  <img src="img/logo3.png" id="weibo">
                </span>
                <span id="sns-weixin">
                  <img src="img/logo3.png" id="weixin">
                </span>
                <span id="sns-qq">
                  <img src="img/logo3.png" id="qq">
                </span>
              </p>
            </form>
          </div>
          <div role="tabpane1" class="tab-pane fade" id="signin">
            <form id="login" class="form-signin" role="form" method="post" action="/login">
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="inputSuccess3">Hidden label</label>
                <input id="inputSuccess3" type="text" name="name" class="form-control" placeholder="用户名" required autofocus>
              </div>
              <div class="form-group has-feedback">
                <label class="control-label sr-only" for="loginpassword">Hidden label</label>
                <input id="loginpassword" name="password" type="password" class="form-control" placeholder="密码" required>
              </div>
              <div class="others">
                  <label for="remember" class="login-remember">
                    <input type="checkbox" name="remember" id="remember" checked="true">
                    记住我
                  </label>
                    <a class="unable-login">无法登陆?</a>
              </div>
              <a href='home.html'>
                <button class="btn btn-lg btn-primary btn-block" type="button">登录</button>
              </a>
              <p id="sns-login">社交账号登陆
                <span id="sns-weibo">
                  <img src="img/logo3.png" id="weibo">
                </span>
                <span id="sns-weixin">
                  <img src="img/logo3.png" id="weixin">
                </span>
                <span id="sns-qq">
                  <img src="img/logo3.png" id="qq">
                </span>
              </p>
            </form>
          </div>
        </div>
      </div><!-- container -->
      <div id="qr">
       <div class="download">
        <div class="downloadimg">
          <img src="img/logo3.png" alt="download" id="downloadimg">
        </div>
        <span id="downloadword">下载知乎App</span>
      </div>
       <div class="qrcode" style="display:none">
        <p>扫一扫下载二维码</p>
          <img src="img/qrcode.png" alt="qrcode">
       </div>
      </div>
      <footer class="blog-footer">
        <p>
        	<a title="友情链接" href="/links">友情链接</a> |
          <a href="#" title="回到顶部">Back to top</a>
        </p>
      </footer>
      <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-validate/1.15.0/jquery.validate.min.js"></script>
  <script src="js/script.js"></script>
  </body>
  </html>
